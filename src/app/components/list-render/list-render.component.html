<div class="list-render">
  <h2>Animais</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: {{ animal.nome }} - tipo: {{ animal.tipo }}
      <button (click)="showIdade(animal)">mostrar idade</button>
      <button (click)="removeAnimal(animal)">excluir</button>
    </li>
  </ul>
  <h3>{{ animalDetails }}</h3>
</div>
